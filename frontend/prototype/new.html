<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!--===== FAVICON =====-->
    <link rel="shortcut icon" href="assets/img/favicon-zap.png" type="image/x-icon">
    <!--===== CSS =====-->
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>App - Gestão de Ordem de Serviço - Nova Solicitação</title>
</head>
<body id="app">
    <!--===== HEADER =====-->
    <header class="header">
        <div class="headline__section" id="page-headline-section">
            <a href="./home.html" class="link__btn h3">
                <img src="./assets/img/i-left-big.png" alt="">
                Voltar
            </a>
            <h1 class="h1">
                Nova Solicitação
            </h1>
        </div>
    </header>
    <!--===== MAIN =====-->
    <main class="main">
        <div class="modal">
            <div class="modal__header">
                <span class="tab__icon">
                    <img src="./assets/img/i-checklist.png" alt="">
                </span>
                <h3 class="h3">
                    Cadastrar ordem de serviços
                </h3>
            </div>
            <form class="forms">
                <div class="fieldset">
                    <label for="" class="label">
                        Nome do solicitante
                    </label>
                    <input type="text" class="inputfield" placeholder="Nome e sobrenome">
                </div>
                <div class="fieldset">
                    <label for="" class="label">
                        Título do solicitação
                    </label>
                    <input type="text" class="inputfield" placeholder="Título da OS">
                </div>
                <div class="fieldset">
                    <label for="" class="label">
                        Descrição
                    </label>
                    <textarea name="" class="inputfield" placeholder="Detalhamento"></textarea>
                </div>
            </form>
            <button class="primary__btn" type="submit">
                Cadastrar
            </button>
        </div>
    </main>
</body>
</html>
