<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!--===== FAVICON =====-->
    <link rel="shortcut icon" href="assets/img/favicon-zap.png" type="image/x-icon">
    <!--===== CSS =====-->
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>App - Gestão de Ordem de Serviço - Login</title>
</head>
<body id="app">
    <!--===== MAIN =====-->
    <main class="main">
        <div class="modal">
            <div class="form__header">
                <div class="h2">
                    Bem Vindo(a)!
                </div>
                <div class="normal">
                    Faça login para continuar!
                </div>
            </div>
            <form>
                <div class="fieldset">
                    <label for="" class="label">
                        Email
                    </label>
                    <input type="email" class="inputfield" placeholder="Digite seu email">
                </div>
                <div class="fieldset">
                    <label for="" class="label">
                        Senha
                    </label>
                    <input type="password" class="inputfield" placeholder="Digite sua senha">
                </div>
            </form>
            <button class="primary__btn">
                Entrar
            </button>
        </div>
    </main>
    <!--===== FOOTER =====-->
    <footer class="footer">
        <span class="footer__notes">
            <a href="./figma_prototype.html">Figma</a>
